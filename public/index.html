<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&family=Lobster&family=Patrick+Hand&family=Prompt&family=Roboto:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>
  <style>
    .home {
      padding: 50px;
    }

    h1 {

      font-size: 50px;
      font-weight: 700;
      font-family: 'Roboto', sans-serif;
      background: -webkit-linear-gradient(rgb(3, 3, 204), rgb(77, 10, 1));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .home h1 {
      font-size: 72px;
      color: rgb(217, 215, 233);
      margin: 30px 0px;
    }

    .home p {
      font-size: 30px;
      font-weight: 500;
    }

    .fa-user-edit:hover {
      color: white;
    }

    .fa-trash:hover {
      color: red;
    }

    .fas {
      /* box-shadow:5px 5px 10px 0px  rgb(245, 241, 241); */
      margin-left: 30px;
      font-size: 20px;
    }

    #table {
      box-shadow: 5px 5px 10px 0px rgb(53, 46, 46);
      /* font-family: 'Lobster', cursive; */
      /* font-family: 'Josefin Sans', sans-serif; */
      font-family: 'Roboto', sans-serif;
    }

    .form-control {
      border: none;
      border-radius: 0px 20px 0px 40px;
      box-shadow: 5px 5px 10px 0px rgb(78, 71, 71);
    }

    .form-control:hover {
      /* border-bottom: 5px solid black; */
      box-shadow: 5px 5px 10px 0px black;
    }

    .loginform button {
      background-color: #0d6efd;
      border-radius: 10px;
      border: none;
      padding: 5px 20px;
      margin-bottom: 20px;
      box-shadow: 5px 5px 10px 0px black;
      color: white;
    }

    .loginform button:hover {
      background-color: #0d6efd;
      box-shadow: 5px 5px 10px 0px rgb(245, 241, 241);
      border-radius: 10px;
      color: white;
    }

    body {
      /* background-color: aqua; */
      height: 100vh;
      background-image: linear-gradient(to bottom right, rgb(253, 250, 250), rgb(94, 140, 240))
    }

    .loginform {
      width: 40%;
      padding: 10px 90px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -45%);
      box-shadow: 5px 5px 10px 0px rgb(53, 46, 46);
      border-radius: 5px;
    }

    .nav-link,
    .navbar-brand {
      color: white !important;
    }

    .nav-link:hover {
      color: #0d6efd !important;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
